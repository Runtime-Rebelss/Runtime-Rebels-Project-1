spring.application.name=Runtime-Rebels-Project-1.1
spring.data.mongodb.database=runtimerebels
spring.data.mongodb.port=27017
spring.data.mongodb.uri=${MONGO_URI}

# Stripe Config
stripe.secret.key=${STRIPE_SECRET_KEY} 
frontend.successUrl=${FRONTEND_SUCCESS_URL}
frontend.cancelUrl=${FRONTEND_CANCEL_URL}

# JWT Config
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXPIRATION}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION}

#SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true