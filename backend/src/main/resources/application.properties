spring.application.name=Runtime-Rebels-Project-1.1
spring.data.mongodb.database=runtimerebels
spring.data.mongodb.port=27017
spring.data.mongodb.uri=${MONGO_URI}

# CORS
# IMPORTANT: values must be origins only (scheme + host + optional port), no path.
# Override on Render with env var: CORS_ALLOWED_ORIGINS=https://your-frontend-origin
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://runtime-rebelss.github.io,http://localhost:5173}

# Stripe Config
stripe.secret.key=${STRIPE_SECRET_KEY} 
frontend.successUrl=${FRONTEND_SUCCESS_URL}
frontend.cancelUrl=${FRONTEND_CANCEL_URL}

# Semantic search (MongoDB Atlas Vector Search)
# Provide EMBEDDINGS_API_KEY in the environment to enable semantic search.
embeddings.provider=${EMBEDDINGS_PROVIDER:openai}

# Embeddings
# Supported providers: openai (OpenAI-compatible /v1/embeddings), gemini (Google Generative Language API embedContent)
embeddings.apiKey=${EMBEDDINGS_API_KEY:}

# OpenAI-compatible config
embeddings.baseUrl=${EMBEDDINGS_API_BASE_URL:https://api.openai.com}
embeddings.model=${EMBEDDINGS_MODEL:text-embedding-3-small}

embeddings.backfill=${EMBEDDINGS_BACKFILL:false}
embeddings.backfill.limit=${EMBEDDINGS_BACKFILL_LIMIT:0}
embeddings.backfill.force=${EMBEDDINGS_BACKFILL_FORCE:false}

# Atlas Vector Search settings (must match your Atlas Search index)
atlas.vector.index=${ATLAS_VECTOR_INDEX:product_embedding}
atlas.vector.path=${ATLAS_VECTOR_PATH:embedding}

# Semantic tightening: drop low-score outliers relative to top result.
# Keep results with score >= (bestScore * ratio), unless they also lexically match the query.
atlas.vector.minScoreRatio=${ATLAS_VECTOR_MIN_SCORE_RATIO:0.90}

# - minScore: absolute floor for vector score (unless lexically matching)
# - minBestScore: if the best score is below this, treat semantic search as low-confidence and fall back to lexical
atlas.vector.minScore=${ATLAS_VECTOR_MIN_SCORE:0.3}
atlas.vector.minBestScore=${ATLAS_VECTOR_MIN_BEST_SCORE:0.35}

# Long-tail suppression: keep only top-K semantic matches (plus lexical matches).
atlas.vector.semanticTopK=${ATLAS_VECTOR_SEMANTIC_TOP_K:15}

# JWT Config
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXPIRATION}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION}

#SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com