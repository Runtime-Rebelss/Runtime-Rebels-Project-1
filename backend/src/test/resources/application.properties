# Test defaults: avoid needing real env vars / external services
# Keep tests focused on web layer + basic context load.

# Prevent Spring Boot from trying to connect to a real Mongo instance during tests.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration

# Provide concrete values so placeholder resolution never fails.
spring.data.mongodb.uri=mongodb://localhost:27017/test

stripe.secret.key=test
frontend.successUrl=http://localhost/success
frontend.cancelUrl=http://localhost/cancel

application.security.jwt.secret-key=test-secret
application.security.jwt.expiration=3600000
application.security.jwt.refresh-token.expiration=604800000

spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Disable external API seeding during tests.
app.seed.enabled=false
