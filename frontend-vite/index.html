<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scamazon</title>
    <!--
      GitHub Pages SPA deep-link support.
      Works with the companion /public/404.html redirect.
    -->
    <script type="text/javascript">
      (function (l) {
        if (l.search && l.search.length > 1 && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replaceAll('~and~', '&');
            })
            .join('?');

          globalThis.history.replaceState(null, '', l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(globalThis.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
